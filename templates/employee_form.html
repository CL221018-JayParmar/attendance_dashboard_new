{% extends 'base.html' %}
{% block content %}
<style>
  .form-card {
    background: #fff;
    border-radius: 32px;
    box-shadow: 0 6px 28px rgba(54,74,146,0.09);
    padding: 2.7rem 2.5rem 2.2rem;
    margin-top: 2.7rem;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
  }
  .form-card h4 {
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2.2rem;
    color: #222b45;
  }
  .form-label {
    font-weight: 600; color: #2a3664;
    margin-bottom: .46rem; display:block;
  }
  .form-control {
    border-radius: 32px;
    background: #e6eeff;
    border: 2px solid #baccf7;
    box-shadow: 0 2px 7px rgba(44,62,80,0.08);
    padding: 0.81rem 1.3rem;
    font-size: 1.08rem;
    color: #28344a;
    font-weight: 500;
    margin-bottom: 1.1rem;
    outline: none;
    transition: border 0.15s, background 0.15s;
    width: 100%;
  }
  .form-control:focus {
    border: 2px solid #2563eb;
    background: #d6e6fc;
  }
  .btn-form {
    background:#e6eeff;
    color:#222b45;
    border: 2px solid #baccf7;
    border-radius: 99px;
    font-weight: 600;
    padding: .59rem 2.2rem;
    font-size: 1.09rem;
    box-shadow: 0 2px 10px rgba(44,62,80,0.07);
    margin-right: .55rem;
    text-decoration: none !important;
    display:inline-block;
    transition:background .17s, border .17s, color .17s;
  }
  .btn-form:last-child { margin-right: 0;}
  .btn-form:hover, .btn-form:active {
    background:#d6e6fc; color:#2563eb; border-color:#2563eb;
  }
</style>

<div class="form-card">
  <h4>{{ 'Edit Employee' if employee else 'Add New Employee' }}</h4>
  <form method="POST" autocomplete="off">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name"
           value="{{ employee.name if employee else '' }}" required
           placeholder="Enter name">

    <label for="department" class="form-label">Department</label>
    <input type="text" class="form-control" id="department" name="department"
           value="{{ employee.department if employee else '' }}" required
           placeholder="Enter department">

    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email"
           value="{{ employee.email if employee else '' }}" required
           placeholder="Enter email address">

    <label for="contact" class="form-label">Contact Number</label>
    <input type="text" class="form-control" id="contact" name="contact"
           value="{{ employee.contact if employee else '' }}" required
           placeholder="Enter contact number">

    <div class="mt-4 text-center">
      <button type="submit" class="btn-form">
        {{ 'Update' if employee else 'Save' }}
      </button>
      <a href="{{ url_for('dashboard') }}" class="btn-form">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

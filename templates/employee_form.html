{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4>{{ 'Edit Employee' if employee else 'Add New Employee' }}</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" 
                   value="{{ employee.name if employee else '' }}" required>
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" 
                   value="{{ employee.department if employee else '' }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" 
                   value="{{ employee.email if employee else '' }}" required>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" name="contact" 
                   value="{{ employee.contact if employee else '' }}" required>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill">{{ 'Update' if employee else 'Save' }}</button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary rounded-pill ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

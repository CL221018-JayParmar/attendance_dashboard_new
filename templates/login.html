{% extends 'base.html' %}
{% block content %}
<style>
  .login-container {
    height: 100vh;
    display: flex;
    justify-content: center; /* Horizontally center */
    align-items: center;    /* Vertically center */
    background: linear-gradient(135deg, #667eea, #764ba2);
  }
  .login-box {
    background: #fff;
    padding: 3rem 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
    width: 400px;
  }
  .login-box img {
    display: block;
    margin: 0 auto 1.5rem;
    height: 60px;
  }
  .form-label {
    font-weight: 600;
  }
  .form-control {
    border-radius: 30px;
    padding: 0.75rem 1rem;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
  }
  /* Smaller sign in button */
  .btn-signin {
    border-radius: 30px;
    width: 50%;           /* 50% width for smaller size */
    padding: 0.5rem;
    font-weight: 600;
    font-size: 1rem;
    display: block;
    margin: 1rem auto 0;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <img src="/static/img/logo.png" alt="Logo" />
    <h2 class="text-center fw-bold mb-4">Admin Login</h2>
    <form method="POST" novalidate>
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="admin" required autofocus />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary btn-signin">Sign In</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} small text-center">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}

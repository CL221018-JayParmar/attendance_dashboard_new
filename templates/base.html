<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body class="bg-light">

{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">AttendanceApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"
      aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('attendance_dashboard') }}">Records</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('new_employee') }}">Employees</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link text-danger">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}

<div class="container mb-5">{% block content %}{% endblock %}</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
